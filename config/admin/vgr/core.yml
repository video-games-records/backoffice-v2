    tags:
      - name: sonata.admin
        model_class: App\BoundedContext\VideoGamesRecords\Core\Domain\Entity\Game
        controller: App\BoundedContext\VideoGamesRecords\Core\Presentation\Web\Controller\Admin\GameAdminController
        manager_type: orm
        group: "group.games"
        label: "game.label"
        default: true
    calls:
      - [ setTemplate, [ 'show', '@@VideoGamesRecordsCore/admin/object/game/show.html.twig' ] ]
      - [ setSecurity, [ '@security.helper' ] ]
      - [ setTranslationDomain, [ 'VgrCoreAdmin' ] ]

  # Group Admin
