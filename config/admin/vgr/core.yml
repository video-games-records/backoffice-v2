services:
  # Serie Admin
  sonata.admin.vgr.serie:
    class: App\BoundedContext\VideoGamesRecords\Core\Presentation\Admin\SerieAdmin
    tags:
      - name: sonata.admin
        model_class: App\BoundedContext\VideoGamesRecords\Core\Domain\Entity\Serie
        controller: App\BoundedContext\VideoGamesRecords\Core\Presentation\Web\Controller\Admin\SerieAdminController
        manager_type: orm
        group: "group.games"
        label: "serie.label"
    calls:
      - [ setTemplate, [ 'show', '@@VideoGamesRecordsCore/admin/object/serie/show.html.twig' ] ]
      - [ setTranslationDomain, [ 'VgrCoreAdmin' ] ]

  # Platform Admin  
  sonata.admin.vgr.platform:
    class: App\BoundedContext\VideoGamesRecords\Core\Presentation\Admin\PlatformAdmin
    tags:
      - name: sonata.admin
        model_class: App\BoundedContext\VideoGamesRecords\Core\Domain\Entity\Platform
