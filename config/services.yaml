# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

imports:
    - { resource: services/shared.yaml }
    - { resource: services/user.yaml }
    - { resource: services/article.yaml }
    - { resource: services/message.yaml }
    - { resource: services/forum.yaml }
    - { resource: services/vgr/shared.yaml }
    - { resource: services/vgr/core.yaml }
    - { resource: services/vgr/team.yaml }
    - { resource: services/vgr/badge.yaml }
    - { resource: services/vgr/proof.yaml }
    - { resource: services/vgr/igdb.yaml }
    - { resource: services/dwh.yaml }
    - { resource: admin/user.yml }
    - { resource: admin/article.yml }
    - { resource: admin/message.yml }
    - { resource: admin/forum.yml }
    - { resource: admin/vgr/core.yml }
    - { resource: admin/vgr/team.yml }
    - { resource: admin/vgr/badge.yml }
    - { resource: admin/vgr/proof.yml }
    - { resource: admin/vgr/igdb.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # SharedKernel services only - Bounded Contexts are autonomous
    App\SharedKernel\:
        resource: '../src/SharedKernel/'
        exclude:
            - '../src/SharedKernel/Domain/Entity/'
            - '../src/SharedKernel/Domain/ValueObject/'

    # DataFixtures for testing
    App\DataFixtures\:
        resource: '../src/DataFixtures/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous one
    # Rate limiter factory services
    App\Shared\EventSubscriber\RateLimitSubscriber:
        arguments:
            $apiLimiter: '@limiter.api'
            $adminLimiter: '@limiter.admin'
            $globalLimiter: '@limiter.global'
            $apiBurstLimiter: '@limiter.api_burst'
            $apiAnonymousLimiter: '@limiter.api_anonymous'
            $security: '@security.helper'

    App\Shared\EventSubscriber\LoginRateLimiterSubscriber:
        arguments:
            $loginLimiter: '@limiter.login'

    App\SharedKernel\Infrastructure\Messenger\Middleware\UniquenessMiddleware:
        arguments:
            $cache: '@cache.app'
            $ttl: 3600

    # Avatar Managers for different contexts
    team_avatar_manager:
        class: App\SharedKernel\Infrastructure\FileSystem\Manager\AvatarManager
        arguments:
            $appStorage: '@app.storage'
            $prefix: 'team/'

    user_avatar_manager:
        class: App\SharedKernel\Infrastructure\FileSystem\Manager\AvatarManager
        arguments:
            $appStorage: '@app.storage'
            $prefix: 'user/'


