# translations/email.ja.yaml
email_change:
  subject: 'メールアドレス変更'
  notification_old_email: |
    %username% さん、こんにちは
    
    あなたのメールアドレスが変更されたことをお知らせします。
    
    旧アドレス: %old_email%
    新アドレス: %new_email%
    
    この変更を要求していない場合は、すぐにサポートまでご連絡ください。
    
    よろしくお願いいたします、
    チーム
  notification_new_email: |
    %username% さん、こんにちは
    
    新しいメールアドレスへようこそ！
    
    あなたのアカウントが新しいメールアドレスで更新されました。
    
    旧アドレス: %old_email%
    新アドレス: %new_email%
    
    よろしくお願いいたします、
    チーム

password_change:
  subject: 'パスワード変更'
  notification: |
    %username% さん、こんにちは
    
    %date% にあなたのアカウントのパスワードが変更されたことをお知らせします。
    
    この変更を行っていない場合は、アカウントが侵害されている可能性がありますので、すぐにサポートまでご連絡ください。
    
    セキュリティ対策として、すべての個人情報が最新であることを確認することをお勧めします。
    
    よろしくお願いいたします、
    チーム
    

password_reset:
  subject: 'パスワードリセット'
  message: |
    %s さん、こんにちは！
    
    パスワードをリセットするには、%s にアクセスしてください
    
    よろしくお願いいたします、
    チーム